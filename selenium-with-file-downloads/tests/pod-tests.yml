apiVersion: v1
kind: Pod
metadata:
  name: tests-runner-pod
  labels:
    component: tests
spec:
  restartPolicy: Never
  containers:
    - name: tests-runner
      image: ui-tests/tests-runner
      imagePullPolicy: Never
      env:
        - name: BASE_URL
          value: "http://app-service:3000"
        - name: SELENIUM_HOST
          value: "selenium-grid-service"
        - name: SELENIUM_PORT
          value: "4444"
        - name: DOWNLOADS_API_URL
          value: "http://selenium-downloads-service:80"
